<!DOCTYPE html>
<html lang="en">
<head>
   <title>CSS</title>
   <!--Internal CSS-->
   <style>
    button{
        background-color: brown;
    }
   </style>
   <!--External CSS-->
   <link rel="stylesheet" href="Style.css">
</head>
<body>
<button>Subscribe</button>
<!--Inline CSS-->
<p style="color: crimson;">Inline CSS</p>
<p>This is a paragraph use a element selector</p>
<!--Class selector-->
<button class="submit"> Submit</button>
<!--ID selector-->
<h2 id="heading"> CSS</h2>
<!--Pseudo selector-->
<button id="follow">follow</button>
</body>
</html>
